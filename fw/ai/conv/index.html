<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bioTutor â€“ Exemplary Conversations</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f9fafb;
      color: #222;
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      user-select: none;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.4rem;
    }

    h2 {
      font-size: 1.1rem;
      font-weight: 400;
      color: #555;
      margin-top: 0;
      margin-bottom: 1.5rem;
    }

    .button-container {
      margin-bottom: 1rem;
    }

    button {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      margin: 0 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #e5e7eb;
    }

    .selected {
      background-color: #dbeafe;
      border-color: #60a5fa;
      font-weight: 600;
    }

    iframe {
      width: 80vw;
      height: 80vh;
      border: 1px solid #ddd;
      border-radius: 10px;
      display: none;
    }

    .active {
      display: block;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return false" ondragstart="return false">

  <h1>ðŸ§¬ bioTutor</h1>
  <h2>exemplary conversations with the chatbot</h2>

  <div class="button-container">
    <button id="btn-de" class="selected" onclick="showPDF('de')">Deutsch</button>
    <button id="btn-en" onclick="showPDF('en')">English (translated)</button>
  </div>

  <!-- PDF.js viewer ohne Toolbar -->
  <iframe id="pdf-de"
    src="https://mozilla.github.io/pdf.js/web/viewer.html?file=https://samueltobler.github.io/fw/ai/conv/bioTutor_Conversations_DE.pdf#toolbar=0&navpanes=0&scrollbar=0"
    class="active"></iframe>

  <iframe id="pdf-en"
    src="https://mozilla.github.io/pdf.js/web/viewer.html?file=https://samueltobler.github.io/fw/ai/conv/bioTutor_Conversations_EN.pdf#toolbar=0&navpanes=0&scrollbar=0">
  </iframe>

  <script>
    function showPDF(lang) {
      document.getElementById('pdf-de').classList.remove('active');
      document.getElementById('pdf-en').classList.remove('active');
      document.getElementById('pdf-' + lang).classList.add('active');

      document.getElementById('btn-de').classList.remove('selected');
      document.getElementById('btn-en').classList.remove('selected');
      document.getElementById('btn-' + lang).classList.add('selected');
    }

    // ZusÃ¤tzliche Sicherheit gegen Interaktion
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('keydown', event => event.preventDefault());
    document.addEventListener('selectstart', event => event.preventDefault());
  </script>

</body>
</html>
