<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f7;
      color: #111827;
      padding: 2rem;
    }

    .card {
      background: #ffffff;
      border-radius: 1.25rem;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
      padding: 2.5rem 2.25rem 2.25rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .label {
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #6b7280;
      margin-bottom: 0.75rem;
    }

    .value {
      font-variant-numeric: tabular-nums;
      font-weight: 600;
      font-size: clamp(4rem, 9vw, 5.5rem);
      line-height: 1;
      margin-bottom: 1.75rem;
      color: #111827;
    }

    .hint {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 1.75rem;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.9rem;
    }

    button {
      font: inherit;
      border: none;
      cursor: pointer;
      transition: transform 120ms ease-out, box-shadow 120ms ease-out, background-color 120ms ease-out;
    }

    .btn-main {
      padding: 0.9rem 1.8rem;
      border-radius: 999px;
      background: #111827;
      color: #f9fafb;
      font-size: 1rem;
      font-weight: 500;
      min-width: 150px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.25);
      touch-action: manipulation;
    }

    .btn-main:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.3);
      background: #020617;
    }

    .btn-main:active {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.28);
      background: #111827;
    }

    .btn-reset {
      width: 44px;
      height: 44px;
      border-radius: 999px;
      background: #f3f4f6;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
    }

    .btn-reset:hover {
      background: #e5e7eb;
      transform: translateY(-1px);
    }

    .btn-reset:active {
      transform: translateY(0);
      background: #d1d5db;
    }

    .btn-reset-icon {
      font-size: 1.25rem;
      line-height: 1;
      transform: rotate(-10deg);
    }

    button:focus-visible {
      outline: 2px solid #111827;
      outline-offset: 2px;
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.6rem 1.8rem;
      }
      .controls {
        gap: 0.7rem;
      }
      .btn-main {
        min-width: 0;
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <main class="card" aria-label="Zähler">
    <div class="label">Zähler</div>
    <div class="value" id="counter-value">0</div>
    <p class="hint">Leertaste drücken oder Tippen auf «+1».</p>

    <div class="controls">
      <button type="button" class="btn-main" id="increment-btn">
        +1
      </button>
      <button type="button" class="btn-reset" id="reset-btn" aria-label="Zurücksetzen">
        <span class="btn-reset-icon" aria-hidden="true">↻</span>
      </button>
    </div>
  </main>

  <script>
    const valueEl = document.getElementById("counter-value");
    const incrementBtn = document.getElementById("increment-btn");
    const resetBtn = document.getElementById("reset-btn");

    let value = 0;

    function render() {
      valueEl.textContent = value;
    }

    function increment() {
      value += 1;
      render();
    }

    function reset() {
      value = 0;
      render();
    }

    incrementBtn.addEventListener("click", increment);
    resetBtn.addEventListener("click", reset);

    document.addEventListener("keydown", (event) => {
      const isSpace = event.code === "Space" || event.key === " ";
      const tag = event.target.tagName;

      if (!isSpace) return;

      if (tag === "INPUT" || tag === "TEXTAREA" || tag === "SELECT" || event.target.isContentEditable) {
        return;
      }

      event.preventDefault();
      increment();
    });

    render();
  </script>
</body>
</html>
